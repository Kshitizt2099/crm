
<app-ticketnav></app-ticketnav>
<div style="height: 100vh; width: 100vw;" class="d-flex flex-row justify-content-center align-items-center position-relative">
    <div class="position-absolute  h-25 w-100 top-0 d-flex justify-content-center align-items-center" style="z-index:0; background-color: #a855f7;">
        <ng-container *ngIf="err">
            <div class=" position-relative alert alert-danger " style="top:-15%">
                {{err}}
            </div>
     </ng-container>
    </div>
    <div class="main z-1 shadow-lg rounded-5">
      <div class="h-100 w-50  d-flex flex-column col justify-content-evenly align-items-center">
          <div>
              <h5>{{type||'Type1'}}</h5>
          </div>


           <div class="p-4 text-center">
              <p>{{comments}}</p> 
        
           </div>
           
           <div>
               By:{{by}}
           </div>


         
        <div>

        </div>

       
      </div>

      <div class="h-100 w-50  d-flex flex-column col justify-content-evenly align-items-center" style="background-color: #d6bcfa;">
        
        <div class="mb-2 d-flex flex-column justify-content-evenly align-items-center w-100 h-75">
            <div class="mb-lg-5 mb-md-3 mt-3">
                Please Enter Comments
            </div>
            <div  class="w-100 h-50">
                <textarea [(ngModel)]="message" class="w-75 h-100 ms-5" ></textarea>
            </div>
            
        </div>
       
        <div class="d-flex flex-row justify-content-evenly w-100 align-items-center  ">
            <div class="mb-3">
                <button class="btn text-light" style="background-color: #a855f7;" (click)="setstatus('Reject')" >Reject</button>
            </div>
            <div class="mb-3">
                <button class="btn text-light" style="background-color: #a855f7;" (click)="setstatus('Resolved')">Resolve</button>
            </div>

        </div>
       

    </div>
    </div>

</div>
