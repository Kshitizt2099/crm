<div class="container-fluid " style="height: 100vh;">
  <div class="row h-100">
    <div class=" col-1 col-sm-1 col-md-1 col-lg-7 bg-success h-100 cont rounded-end-5" >
         
    </div>
    
    <div class="col-lg-5 col-md-12 col-sm-12 col-12 mt-2 h-100 d-flex align-items-center justify-content-center bgs " [ngStyle]="{'backgroundColor':'white'}">
        <div class="shadow-lg shadow d-flex flex-column rounded-5 align-items-center justify-content-center  ips position-relative" [ngStyle]="{height:'80%'}">
          <div class="title position-absolute " style="top:10%">
            CRM Management System
          </div>
          <div>
            <input [(ngModel)]="username"  class="border-0 border-bottom border-dark border-bottom border-secondary  border name p-2 border-light mb-4 " [ngStyle]="{'outline' : 'none',width:'380px'}" placeholder="Enter your Username">
            <br/>
            <input [(ngModel)]="email"  class=" border-0 border-bottom border-dark email p-2 border-light mb-4"  [ngStyle]="{'outline' : 'none',width:'380px'}" placeholder="Enter your Email">
            <br/>
            <div>
              <div class="d-flex flex-row position-relative">
                <input [(ngModel)]="password" [type]="type?'text':'password'"  class=" border-0 border-bottom border-dark p-2 border-light pass"  [ngStyle]="{'width':'380px','outline':'none'}" placeholder="Enter your password">
                <img src="https://cdn-icons-png.flaticon.com/256/8275/8275674.png" class=" position-absolute top-20 end-0 cursor-pointer" (click)="viewpass()" [ngStyle]="{'height':'32px','width':'32px','cursor': 'pointer'}">
            </div>
            </div>


          </div>

          <div class="d-flex flex-row mt-5" [ngStyle]="{height:'40px', width:'70%'}">
            <div class=" border-dark h-100 w-100 position-relative">
              <a href="/create" class="text-decoration-none text-dark position-absolute " [ngStyle]="{top:'25%', left:'30%'}">Create an account</a>
            </div>
           
            
          </div>

          <div class="">

          </div>
        
         
          <button (click)="login()" [ngStyle]="{backgroundColor:'#4ade80', color:'white', width:'60%',}" class="border-0 p-2 rounded-5 mt-md-5">Login</button>
           <ng-container *ngIf="err">
            <div class="position-absolute text-danger"  style="bottom:10% ;"  >{{err}}</div>
           </ng-container>
          <div class="position-absolute"  style="bottom:3%; cursor: pointer;" (click)="adlog()" >Log in as Emp</div>
        </div>
    </div>
  </div>

</div>
