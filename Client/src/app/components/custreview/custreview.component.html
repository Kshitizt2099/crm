
<app-navbar></app-navbar>
<div style="height: 100vh; width: 100vw;" class="d-flex flex-row justify-content-center align-items-center position-relative">
    <div class="position-absolute  h-25 w-100 top-0 " style="z-index:0; background-color: #60A5FA;">

    </div>
    <div class="main z-1 shadow-lg">
      <div class="h-100 w-50  d-flex flex-column col justify-content-evenly align-items-center">
          <div>
              <h5>{{type}}</h5>
          </div>


           <div class="p-4 text-center">
              <p>{{comments}}</p> 
           </div>


           <div>
               Status:<b>{{status}}</b>
           </div>
      </div>

      <div class="h-100 w-50 bg-primary-subtle d-flex flex-column col justify-content-center align-items-center">

        <div class="d-flex flex-row  rating " style="height: 10%; cursor: pointer; margin-bottom: 10%;">
            <div  class="star" style="height:32px; width:32px; "  [ngClass]="{'bg-warning':star<=rating,'bg-secondary':star>rating}" *ngFor="let star of stars " (click)="setrating(star)">
               
            </div> 
        </div>
        <div class="d-flex flex-row justify-content-evenly w-100 align-items-center ">
            <div class="mb-3">
                <button class="btn text-light" style="background-color: #60A5FA;" (click)="close()">Close</button>
            </div>
            <div class="mb-3">
                <button class="btn text-light" style="background-color: #60A5FA;" (click)="Reopen()">Reopen</button>
            </div>

        </div>
       

    </div>
    </div>

</div>
