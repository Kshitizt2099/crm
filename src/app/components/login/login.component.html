<div class="h-[100vh] w-[100vw] flex flex-row ">
    <div class="h-[100%] w-[55%] bg-green-400 border-r-2 rounded-br-3xl rounded-tr-3xl border-b-2 ">

    </div>
    
    <div class="h-[100%] w-[45%] flex flex-row  justify-center items-center">
        
       <div class="h-[500px] w-[500px] flex flex-col items-center justify-center relative">

        <div class="absolute top-20 title">
         <h1> CRM Management System</h1>
         
        </div>
       
        <div class="flex flex-col absolute top-32">
            <input class="w-96 p-2 border-b-2 border-b-gray-600 outline-none text-gray-500" placeholder="Enter your name">
            <br/>
            <div class="flex flex-row relative">
                <input [type]="type?'text':'password'"  class="w-[385px] p-2 border-b-2 border-b-gray-600 outline-none text-gray-500" placeholder="Enter your password">
                <img src="https://cdn-icons-png.flaticon.com/256/8275/8275674.png" class="h-8 w-8 absolute top-3 right-0" (click)="viewpass()">
            </div>
            
        </div>

        <div class="absolute bottom-40" >
            <button class="bg-green-400 w-72 h-10 p-2 text-center text-white font-medium rounded-2xl" (click)="login()">Login</button>
        </div>
            
       </div>
    </div>
</div>
